<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会议管理系统接口列表</title>
</head>
<body>
    <h2>添加会议</h2>
    <form action="/api/add_event/" method="post">
        title：<br>
        <input type="text" name="title">
        <br>
        limit：<br>
        <input type="text" name="limit"><br>
        address：<br>
        <input type="text" name="address"><br>
        status：<br>
        <input type="radio" name="status" value="0">未开始
        <input type="radio" name="status" value="1">进行中
        <input type="radio" name="status" value="2">已结束<br>
        time：<br>
        <input type="text" name="time"><br>

        <br>
        <button type="submit" name="submit">添加会议</button>
    </form>

    <h2>查询会议</h2>
    <form action="/api/get_eventlist/" method="get">
        title: <input type="text" name="title"><br>
        <button type="submit" >查询会议</button>
    </form>

    <h2>查询会议信息</h2>
    <form action="/api/get_eventdetail/" method="get">
        id: <input type="text" name="id"><br>
        <button type="submit" >查询会议信息</button>
    </form>

    <h2>修改会议状态</h2>
    <form action="/api/set_status/" method="post">
        id: <input type="text" name="id"><br>
        status：<input type="text" name="status"><br>
        <button type="submit" >修改会议状态</button>
    </form>
</body>
</html>
